query employeeWorkAssignmentsByDate(
    $ctx: ServiceContextInput!
    $employeeId: Int!
    $asOfDate: DateTime!
) {
    employeeWorkAssignmentsByDate(
        ctx: $ctx
        employeeId: $employeeId
        asOfDate: $asOfDate
    ) {
        employeeWorkAssignmentId
        deptJobId
        jobAssignmentDisplayName
        orgUnitId
        orgUnitDisplayName
        legalEntityId
        legalEntityName
        isPrimary
        isCurrent
        payRate
        laborPercentage
        isPrimaryPerLegalEntity
    }
}
