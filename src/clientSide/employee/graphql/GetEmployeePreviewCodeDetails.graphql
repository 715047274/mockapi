query previewCodeLevelEmployeeDetails($payRunId: Long!, $toComparePayRunId: Long, 
  $itemType: Int!, $codeTypeId: Int!, $codeId: Int!, $legalEntityIds: [Int!], $skip: Int, $take: Int, $employeeIds: [Int!]) {
    previewCodeLevelEmployeeDetails(
    skip: $skip
    take: $take
    payRunId: $payRunId
    toComparePayRunId: $toComparePayRunId
    itemType: $itemType
    codeTypeId: $codeTypeId
    codeId: $codeId
    legalEntityIds: $legalEntityIds
    employeeIds: $employeeIds) {
      totalCount
      items{
        employeeId
        employeeName
        employeeNumber
        statusCode
        amount
        toCompareAmount
        amountVariance
        hours
        toCompareHours
        hourVariance
        mtdAmount
        ytdAmount
        qtdAmount
        adjustmentAmount
        adjustmentHours
        currentLimitedTaxableWages
        toCompareLimitedTaxableWages
        limitedTaxableWagesVariance
        currentTotalTaxableWages
        toCompareTotalTaxableWages
        totalTaxableWagesVariance
      }
    }
}
