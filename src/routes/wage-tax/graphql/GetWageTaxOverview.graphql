query wageTaxOverview(
    $ctx: ServiceContextInput!
    $filters: [FilterModelInput]
    $pagingParams: PagingParameterInput
    $sortingParams: [SortingParameterInput]
) {
    wageTaxOverview(
        ctx: $ctx
        filters: $filters
        pagingParams: $pagingParams
        sortingParams: $sortingParams
    ) {
        totalCount
        items {
            legalEntityName
            countryName
            regionNames
            payGroups {
                payGroupId
                payGroupName
            }
            employeeCount
            qtdTaxes
            ytdTaxes
            varianceQtdTaxes
            varianceYtdTaxes
        }
    }
}
