query previewPaymentItems(
  $payRunId: Long!
  $toComparePayRunId: Long
  $legalEntityIds: [Int!]
  $summaryItemType: Int!
  $skip: Int!
  $take: Int!
) {
  previewPaymentItems(
    payRunId: $payRunId
    toComparePayRunId: $toComparePayRunId
    legalEntityIds: $legalEntityIds
    summaryItemType: $summaryItemType
    skip: $skip
    take: $take
  ) {
    totalCount
        items {
          itemType
          amount
          toCompareAmount
          varianceAmount
          taxServiceId
          count
          toCompareCount
          varianceCount
          legalEntityId
          currentNonPayTotal
        }
  }
}
