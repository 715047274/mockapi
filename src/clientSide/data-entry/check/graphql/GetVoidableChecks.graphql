query voidableChecks(
    $ctx: ServiceContextInput
    $payGroupId: Int!
    $employeeId: Int!
    $fromDate: Date!
    $toDate: Date!
) {
    voidableChecks(
        ctx: $ctx
        payGroupId: $payGroupId
        employeeId: $employeeId
        fromDate: $fromDate
        toDate: $toDate
    ) {
        uniqueId
        payRunId
        employeeId
        payRunDefId
        payRunResultId
        payRunResultPermanentId
        checkTypeId
        checkTypeName
        legalEntityId
        legalEntityName
        orgUnitId
        payEntryAdjustmentBatchId
        resPsdCode
        fundingId
        netPay
        payDate
        payPeriod
        payPeriodPayDate
        delimittedSequenceNumbers
        documentIdentifier
        isImported
        legalEntityEmployeeInsuranceId
        disbursementMethodName
        earnings {
            earningId
            units
            rate
            amount
            orgUnitId
            deptJobId
            departmentId
            projectId
            docketId
            stateCode
            isInsured
            isImpounded
            isTaxExempt
            isWcbAssessable
            payeeEarningId
            adjustedPayRunId
            useLaborSplit
            voidedPayRunEarningId
            positionDepartmentName
            laborMetricses {
                laborMetricsTypeId
                laborMetricsTypeShortName
                laborMetricsCodeId
                laborMetricsCodeShortName
            }
        }
        deductions {
            deductionId
            amount
            isPreTax
            isEmployerDeduction
            wcbAccountId
            wcbCodeId
            wcbCode
            isWcbDeduction
            payeeDeductionId
            adjustedPayRunId
            totalWcbAssesableWages
            limitedWcbAssesableWages
            orgUnitId
            voidedPayRunDeductionId
        }
        taxes {
            payrollTaxId
            amount
            currWageBasis
            taxableWages
            eiRate
            eiReferenceCode
            dtsCode
            workPsdCode
            clientResponsible
            adjustedPayRunId
            orgUnitId
            voidedPayRunTaxId
            earningsLel
            earningsAboveLelUptoPt
            earningsAbovePtUptoUel
            earningsAboveUel
            niLetter
            totalNiableWagesTt
            nonNiableTaxableBenefits
            niableTaxableBenefits
            niablePayNonTaxable
        }
        wageAttachments {
            employeeWageAttachmentId
            amount
            adjustedPayRunId
            orgUnitId
            voidedPayRunWageAttachmentId
        }
    }
}