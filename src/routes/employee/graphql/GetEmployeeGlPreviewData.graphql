query employeeGLPreview(  $payRunId: Long!
  $employeeId: Int!) {
  employeeGLPreview(payRunId: $payRunId,
      employeeId: $employeeId) {
        glPreviewFilters {
          id
          legalEntityName
          checkType
          displayName
          payRunResultId
        },
        items {
          level
          payRunResultId
          legalEntityName
          workLocationName
          workLocationLedgerCode
          workLocationLedgerCodeOverride
          positionName
          positionLedgerCode
          positionLedgerCodeOverride
          categoryName
          categoryType
          categoryLedgerCode
          categoryLedgerCodeOverride
          debitAmount
          creditAmount
          disbursementType
          checkType
          checkTypeName
          recordType
          weekAssignment
          projectName
          projectLedgerCode
          docketName
          docketLedgerCode
          premiumId
          accrualSource
          name
          categoryTypeLevel
          groupingUniqueId
        }

  }
}