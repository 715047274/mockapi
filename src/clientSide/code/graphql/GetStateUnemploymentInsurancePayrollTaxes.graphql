query stateUnemploymentInsurancePayrollTaxes(
    $ctx: ServiceContextInput!
    $payRunId: Long!
) {
    stateUnemploymentInsurancePayrollTaxes(ctx: $ctx, payRunId: $payRunId) {
        taxAuthorityInstances {
            wageAndTaxValidationGroupCodeName
            taxAuthorityInstanceId
        }
        taxCategoritiesForUsa
    }
}
