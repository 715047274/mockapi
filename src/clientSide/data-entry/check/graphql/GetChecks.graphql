query checks(
    $ctx: ServiceContextInput!
    $filters: [FilterModelInput]
    $pagingParams: PagingParameterInput
    $sortingParams: [SortingParameterInput]
) {
    checks(
        ctx: $ctx
        filters: $filters
        pagingParams: $pagingParams
        sortingParams: $sortingParams
    ) {
        totalCount
        items {
            payEntryAdjustmentBatchId
            payRunId
            commitStateId
            employeeId
            employeeName
            employeeNumber
            checkTemplateName
            checkTypeCode
            checkTypeName
            containAttachmentWageEntry
            totalNetPay
            savedBy
            lastUpdated
            lastUpdatedTime
        }
    }
}
