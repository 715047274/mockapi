query payRunCodes($ctx: ServiceContextInput!, $payRunId: Long!) {
    payRunCodes(ctx: $ctx, payRunId: $payRunId) {
        uniqueId
        codeId
        codeTypeId
        shortName
        defaultCheckTypeId
        isHoursRateInPayEntryEnabled
        isHoursRateInPayEntryErrorOverride
        isGenerated
        isActive
        isWcbDeduction
        processForEmployment
        isEmployerDeduction
        payoutBalanceId
        isFlsaAdjustable
        allowPayee
        allowImpromptuArrears
        debitArrearsByDefault
        isPayEntryWageAttachment
        earningTaxability
        earningTypeCodeName
        isInternal
        useInPayrollEntry
    }
}
