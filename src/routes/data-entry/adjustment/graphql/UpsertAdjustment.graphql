mutation upsertAdjustment(
    $payRunId: Long!
    $adjustments: [UpsertAdjustmentInput!]
    $entries: [UpsertAdjustmentEntryInput!]
    $toDeleteEntries: [DeleteAdjustmentEntryInput!]
) {
    upsertAdjustment(
        payRunId: $payRunId
        adjustments: $adjustments
        entries: $entries
        toDeleteEntries: $toDeleteEntries
    ) {
        validationSuccessful
        validationMessages {
            payEntryBatchDataId
            payEntryAdjustmentBatchId
            clientEntityId
            messageLabel
            messageParams
            messageFields
            messageLevel
        }
        savingSuccessful
        errorMessage
        savedAdjustments {
            payEntryAdjustmentBatchId
            employeeName
            employeeNumber
            employeeId
            checkTypeName
            checkTemplateName
            savedBy
            lastUpdated
            lastUpdatedTime
        }
        failedSaveAdjustments {
            clientEntityId
            payEntryAdjustmentBatchId
            failedReason
        }
        savedEntries {
            clientEntityId
            payEntryAdjustmentBatchId
            payEntryBatchDataId
        }
        failedSaveEntries {
            clientEntityId
            clientParentEntityId
            failedReason
        }
        deletedEntries {
            clientEntityId
            payEntryBatchDataId
        }
        failedDeleteEntries {
            clientEntityId
            payEntryAdjustmentBatchId
            payEntryBatchDataId
            failedReason
        }
    }
}
