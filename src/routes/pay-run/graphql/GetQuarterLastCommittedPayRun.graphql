query quarterLastCommittedPayRun(
  $ctx: ServiceContextInput!
  $payGroupId: Int!
  $payDate: Date!
) {
  quarterLastCommittedPayRun(ctx: $ctx, payGroupId: $payGroupId, payDate: $payDate) {
    payRunId
    payGroupId
    payPeriod
    payPeriodSuffix
    payPeriodDisplay
    periodStart
    periodEnd
    effectiveDate
    payDate
    commitDate
    payRunDefId
    isOffCyclePayRun
    offCyclePayRunId 
    isFasterPayment
  }
}
