query auditItems($ctx: ServiceContextInput!, $skip: Int, $take: Int, $searchTerm: String!) {
  auditItems(
    ctx: $ctx,
    skip: $skip,
    take: $take,
    searchTerm: $searchTerm,
  ) {
    totalCount
    items{
        featureId
        reportDefinitionId
        reportUniqueId
        name
        description
        isCustomReport
        clientId
        createdUserId    
    }
  }
}
