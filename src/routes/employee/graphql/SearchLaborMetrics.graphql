query searchLaborMetrics(
    $ctx: ServiceContextInput!
    $employeeId: Int!
    $payRunId: Long!
    $orgUnitId: Int!
    $term: String
    $maxResults: Int
    $moreResultText: String
) {
    searchLaborMetrics(
        ctx: $ctx
        employeeId: $employeeId
        payRunId: $payRunId
        orgUnitId: $orgUnitId
        term: $term
        maxResults: $maxResults
        moreResultText: $moreResultText
        ) {
        laborMetricses {
            codeId
            displayName
        }
        totalCount
    }
}
