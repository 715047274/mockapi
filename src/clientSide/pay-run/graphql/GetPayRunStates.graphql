query compositePayRunStates($payRunId: Long!, $payRunIds: [Long!]!) {
    payRunProgress(payRunId: $payRunId) {
        payRunProcessState
        payrollCommitted
        payrollCommittedDate
        payRunBlocked
        remainingTime
        lastUpdateTimestamp
        currentTimestamp
        previewGenerating
    }

    payRunStates(payRunIds: $payRunIds) {
        payRunId
        stateType
        updated
    }
}