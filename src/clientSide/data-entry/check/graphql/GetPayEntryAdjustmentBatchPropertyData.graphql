query payEntryAdjustmentBatchPropertyData($ctx: ServiceContextInput!, $payEntryAdjustmentBatchId: Long)
{  
    payEntryAdjustmentBatchPropertyData(ctx: $ctx, payEntryAdjustmentBatchId: $payEntryAdjustmentBatchId) 
    {
        payEntryAdjustmentBatchPropertyDefId
        dfElementParamId
        dfElementId
        codeName
        shortName
        longName
        dataType
        dataTypeParam
        active
        mandatory
        multiValue
        sortOrder
        columnOrder
        width
        module
        unitOfMeasure
        payEntryAdjustmentBatchPropertyValueId
        payEntryAdjustmentBatchId
        value
        countryCode
        payFrequencies {
          shortName
          value
        }
        employmentTypes {
          shortName
          value  
        }
        paymentTypes {
          shortName
          value  
        }
        distributionCodes {
          shortName
          value  
        }
    }
}