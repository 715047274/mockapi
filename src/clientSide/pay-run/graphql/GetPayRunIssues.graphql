query payRunIssues(
    $skip: Int!
    $take: Int!
    $payRunId: Long!
    $issueType: Int
    $filters: [JSON!]
) {
    payRunIssues(
        skip: $skip
        take: $take
        payRunId: $payRunId
        issueType: $issueType
        filters: $filters
    ) {
        totalCount
        items {
            title
            description
            issueType
            payRunMessageId
            payRunId
            payRunMessageTypeId
            payRunMessageLevelId
            payEntryBatchDataId
            employeeId
            employeeName
            employeeNumber
            messageTitle
            messageTypeCodeName
            messageLabel
            messageParam
            actions {
                text
                action
            }
        }
    }
}
