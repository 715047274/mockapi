query employeeTimeEntryDetails(
    $ctx: ServiceContextInput!
    $filters: [FilterModelInput]
    $pagingParams: PagingParameterInput
    $sortingParams: [SortingParameterInput]
) {
    employeeTimeEntryDetails(
        ctx: $ctx
        filters: $filters
        pagingParams: $pagingParams
        sortingParams: $sortingParams
    ) {
        totalCount
        items {
            amount
            businessDate
            codeName
            debitArrears
            deptJobName
            docketName
            flsaAdjustPeriodEnd
            flsaAdjustPeriodStart
            hours
            importIdentifier
            isEarning
            isPaidByPayroll
            isRetro
            laborDeptJobName
            laborOrgUnitName
            laborMetrics {
                laborMetricsCodeId
                laborMetricsCodeShortName
                laborMetricsTypeId
                laborMetricsTypeShortName
            }
            lastUpdated
            lastUpdatedTime
            legalEntityName
            orgUnitName
            pieceQuantity
            projectName
            rate
            savedBy
            sourceSystem
            trailingTaxationPeriodEnd
            trailingTaxationPeriodStart
            weekNumber
            comment
        }
    }
}
