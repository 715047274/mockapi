query payRunTaxCodes($ctx: ServiceContextInput!, $payRunId: Long!) {
    payRunTaxCodes(ctx: $ctx, payRunId: $payRunId) {
        uniqueId
        codeId
        codeTypeId
        shortName
        defaultCheckTypeId
        isHoursRateInPayEntryEnabled
        isHoursRateInPayEntryErrorOverride
        isGenerated
        isActive
        isWcbDeduction
        processForEmployment
        taxCategoryId
        taxAuthorityInstanceId
    }
}
