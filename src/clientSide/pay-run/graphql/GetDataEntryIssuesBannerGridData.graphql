query dataEntryIssuesBannerGridData(
    $ctx: ServiceContextInput
    $filters: [FilterModelInput]
) {
    dataEntryIssuesBannerGridData(
        ctx: $ctx
        filters: $filters
    ) {
        issueBannerType
        countOfErrors
        payEntryBatchDataIds
        payEntryBatchDataStageIds
        payEntryAdjustmentBatchIds
        employeeId
        employeeName
        businessDate
        singleError {
            payRunMessageId
            payRunMessageLevelId
            payEntryBatchDataId
            payEntryBatchDataStageId
            messageTitle
            messageLabel
            messageParams
        }
    }
}
