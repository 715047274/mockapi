query searchEmployees(
    $ctx: ServiceContextInput!
    $payRunId: Long!
    $term: String!
  $maxResults: Int
  $moreResultText: String
    
) {
    searchEmployees(ctx: $ctx, payRunId: $payRunId, term: $term, maxResults: $maxResults
    moreResultText: $moreResultText) {
      employeeId
      displayName
      employeeName
      employeeNumber
      displayNameWithFullMiddleName
      displayNameWithOnlyFirstAndLast
      employmentType
      baseRate
      vacationRate
      isMovedIntoPayRun
      alternateRate
      averageOvertimeRate
    }
}
