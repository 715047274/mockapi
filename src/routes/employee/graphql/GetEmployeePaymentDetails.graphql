query paymentEmployeeDetails($payRunId: Long!, $toComparePayRunId: Long, 
  $itemType: Int!, $legalEntityId: Int!, $taxServiceId: String!, $skip: Int, $take: Int) {
    paymentEmployeeDetails(
    skip: $skip
    take: $take
    payRunId: $payRunId
    toComparePayRunId: $toComparePayRunId
    itemType: $itemType
    legalEntityId: $legalEntityId
    taxServiceId: $taxServiceId) {
      totalCount
      items{
        employeeId
        employeeName
        employeeNumber
        amount
        toCompareAmount
        amountVariance
        count
        toCompareCount
        countVariance
        legalEntityId
        taxServiceId
      }
    }
}
