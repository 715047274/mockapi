mutation upsertCheck(
    $checks: [UpsertCheckInput!]!
    $checkEntries: [CreateCheckEntryInput!]
) {
    upsertCheck(checks: $checks, checkEntries: $checkEntries) {
        errorMessage
        batchData {
            payEntryAdjustmentBatchId
            employeeName
            employeeNumber
            employeeId
            checkTypeCode
            checkTypeName
            checkTemplateName
            containAttachmentWageEntry
            longName
            savedBy
            lastUpdated
            lastUpdatedTime
        }
        savedEntries {
            clientEntityId
            payEntryAdjustmentBatchId
            payEntryBatchDataId
        }
        failedSaveEntries {
            clientEntityId
            clientParentEntityId
            failedReason
        }
        savingSuccessful
        validationSuccessful
        validationMessages {
            payEntryBatchDataId
            payEntryAdjustmentBatchId
            clientEntityId
            messageLabel
            messageParams
            messageFields
            messageLevel
        }
    }
}
