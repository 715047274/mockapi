query quickEntryBundle(
  $ctx: ServiceContextInput
  $filters: [FilterModelInput]
  $sortingParams: [SortingParameterInput]
  ) {
  quickEntryBundle(
    ctx: $ctx, 
    filters: $filters
    sortingParams: $sortingParams
    ) {
      payEntryBatchDataId
      payEntryBatchDataStageId
      payEntryBatchId
      payRunId
      employeeId
      employeeDisplayName
      isOverride
      rawCodeId
      codeTypeId
      codeId
      deptJobId
      legalEntityId
      orgUnitId
      payRunDefId
      useLaborSplit
      unit
      hours
      rate
      amount
      comment
      isBalancePayOut
      doNotDisburseToThirdPartyPayee
      debitArrears
      wcbAccountId
      wcbCodeId
      businessDate
      wageAttachmentOrderedAmountTypeId
      orderedPercent
      disposableEarningAmount
      limitAmount
      adjustedPriorPeriodRunId
      effectivePeriodStart
      effectivePeriodEnd
      payPeriodsForTax
      lastModifiedUserId
      lastModifiedTimestamp
      laborMetricses {
        codeId
        displayName
      }
      project {
        projectId
        shortName
      }
      docket {
        docketId
        shortName
      }
      employee {
        employmentType
        baseRate
        vacationRate
        isMovedIntoPayRun
        alternateRate
        averageOvertimeRate
      }
      issuesBannerData {
        issueBannerType
        countOfErrors
        messageTitles
        errors {
          payEntryBatchDataId
          messageTitle
          messageLabel
          messageParams
          messageFields
        }
      }
  }
}
