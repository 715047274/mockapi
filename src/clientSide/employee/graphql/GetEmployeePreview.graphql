query previewEmployee($employeeId: Int!, $payRunId: Long!, $toComparePayRunId: Long, $legalEntityIds: [Int!]) {
    previewEmployee(employeeId: $employeeId, payRunId: $payRunId, toComparePayRunId: $toComparePayRunId, legalEntityIds: $legalEntityIds) {
        employeeId
        employeeName
        employeeNumber
        items {
            previewItemLevel
            modelId
            modelType
            itemType
            currentAmount
            toCompareCurrentAmount
            currentAmountVariance
            currentHours
            toCompareCurrentHours
            currentHoursVariance
            adjustmentAmount
            adjustmentHours
            currentLimitedTaxableWages
            currentTotalTaxableWages
            mtdAmount
            ytdAmount
            qtdAmount
        }
    }
}
