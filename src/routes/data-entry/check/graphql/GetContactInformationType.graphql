query contactInformationType($ctx: ServiceContextInput!) 
{  
    contactInformationType(ctx: $ctx) 
    {
        contactInformationTypeId
        shortName
        longName
        isRequired
        xRefCode
        contactInformationTypeGroupId
        contactInformationTypeGroupXRefCode
        includeInLDAPSync
        isPersonal
        includeMilitaryStates
    }
}