query payRunReportJobs(
    $ctx: ServiceContextInput!
    $payRunId: Long!
    $skip: Int
    $take: Int
    $searchTerm: String!
) {
    payRunReportJobs(
        ctx: $ctx
        payRunId: $payRunId
        skip: $skip
        take: $take
        searchTerm: $searchTerm
    ) {
        totalCount
        items {
            backgroundLogId
            reportName
            description
            queueTimeUTC
            execStartTimeUTC
            execEndTimeUTC
            jobLastUpdateUTC
            jobStatusId
            jobStatusName
            documentGUID
            documentSizeBytes
            documentTypeCodeName
            fileName
            isSystemGenerated
            isArchivedReport
        }
    }
}
