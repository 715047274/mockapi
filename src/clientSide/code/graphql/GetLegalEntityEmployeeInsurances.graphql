query legalEntityEmployeeInsurances($ctx: ServiceContextInput!) {
    legalEntityEmployeeInsurances(ctx: $ctx) {
        legalEntityEmployeeInsuranceId
        legalEntityId
        referenceCode
        rateGroup
        legalEntityEmployeeInsurancePreferenceCodeId
        preferenceCodeExtended
        isDefault
        legalEntityShortName
        legalEntityXRefCode
    }
}
